<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ó–∞–ø–∏—Å—å –æ –î–î–°</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">{{ title }}</h1>

    <!-- –§–æ—Ä–º–∞ -->
    <form method="post" class="mb-4">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-primary">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      <a href="{% url 'app:index' %}" class="btn btn-secondary">‚¨Ö –ù–∞–∑–∞–¥</a>
    </form>

    <!-- –û—à–∏–±–∫–∏ -->
    {% if form.errors %}
      <div class="alert alert-danger">
        <ul>
          {% for field in form %}
            {% for error in field.errors %}
              <li><strong>{{ field.label }}:</strong> {{ error }}</li>
            {% endfor %}
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>

  <!-- JS –¥–ª—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–π –ø–æ–¥–≥—Ä—É–∑–∫–∏ -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const typeSelect = document.getElementById("id_type");
      const categorySelect = document.getElementById("id_category");
      const subcategorySelect = document.getElementById("id_subcategory");

      // –û–±–Ω–æ–≤–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø—Ä–∏ —Å–º–µ–Ω–µ —Ç–∏–ø–∞
      typeSelect.addEventListener("change", function () {
        fetch(`/api/get-categories/?type=${this.value}`)
          .then(response => response.json())
          .then(data => {
            categorySelect.innerHTML = '<option value="">-- –≤—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é --</option>';
            subcategorySelect.innerHTML = '<option value="">-- –≤—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏—é --</option>';
            data.forEach(item => {
              const option = document.createElement("option");
              option.value = item.uuid ?? item.id; // –Ω–∞ —Å–ª—É—á–∞–π UUID
              option.textContent = item.name;
              categorySelect.appendChild(option);
            });
          });
      });

      // –û–±–Ω–æ–≤–∏—Ç—å –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø—Ä–∏ —Å–º–µ–Ω–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
      categorySelect.addEventListener("change", function () {
        fetch(`/api/get-subcategories/?category=${this.value}`)
          .then(response => response.json())
          .then(data => {
            subcategorySelect.innerHTML = '<option value="">-- –≤—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏—é --</option>';
            data.forEach(item => {
              const option = document.createElement("option");
              option.value = item.uuid ?? item.id;
              option.textContent = item.name;
              subcategorySelect.appendChild(option);
            });
          });
      });
    });
  </script>
</body>
</html>
